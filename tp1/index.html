		function initMap(){
			map = L.map('map').setView([-34.597066, -58.397323], 18);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2NhbWlzYXkiLCJhIjoiY2lnbnpmcWJ1MDBlZ245a29paHUyaXhxdCJ9.QvMEJGT_ga3JaFnHW74IIQ', {
				maxZoom: 18,
				id: 'mapbox.streets'
			}).addTo(map);
		}

		function drawPlaces(){

			var home = {
		      "calle" : "ALVEAR, MARCELO T. De",
		      "altura" : 2010,
		      "descripcion" : "home",
		      "x" : "-58.396333",
		      "y" : "-34.597329"
		    };

		    L.circleMarker(findLocation(home)).addTo(map).setRadius(10)
		    					.bindPopup("<b>"+getDireccion(home)+"</b><br />"+getPlaceInfo(home)).openPopup();

			$(data).each(
				function(i,e){
					L.marker(findLocation(this)).addTo(map)
					.bindPopup("<b>"+getDireccion(this)+"</b><br />"+getPlaceInfo(this)).openPopup();
				}
			);
			
		}

		function getDireccion(e){
			return e.calle +" "+e.altura;
		}

		function getPlaceInfo(e){
			return e.descripcion;
		}

		function findLocation(e){
			return [e.y, e.x];
		}
